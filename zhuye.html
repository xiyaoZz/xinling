<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心灵花园 - 心理咨询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffeef3, #e0c3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            background-color: #fff;
        }
        .title {
            font-size: 2.5rem;
            color: #6b2c91;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #6b2c91;
            margin-bottom: 30px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .card:nth-child(1) {
            background-color: #fffbcc;
        }
        .card:nth-child(2) {
            background-color: #dfffea;
        }
        .card:nth-child(3) {
            background-color: #ffe6ef;
        }
        .card:nth-child(4) {
            background-color: #eae6ff;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card h2 {
            font-size: 1.7rem;
            color: #6b2c91;
            margin-top: 10px;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #6b2c91;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b2c91;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title">心灵花园</div>
        <div class="subtitle">在这里，让我们一起培育你的内心世界</div>
        <div class="card-grid">
            <a class="card" href="https://dbase.qingmeta.cn/chat/share?shareId=js5t89syxmon0ebh7nh5m1sh" target="_blank">
                <div class="icon"><i class="fas fa-flower"></i></div>
                <h2>心灵花匠（温暖版）</h2>
            </a>
            <a class="card" href="https://dbase.qingmeta.cn/chat/share?shareId=rc0u8zajxhk8t0bkhv1rqwxt" target="_blank">
                <div class="icon"><i class="fas fa-sun"></i></div>
                <h2>心灵花匠（活泼版）</h2>
            </a>
            <a class="card" href="https://dbase.qingmeta.cn/chat/share?shareId=9kuf255braqm3ugh44ptunf8" target="_blank">
                <div class="icon"><i class="fas fa-heart"></i></div>
                <h2>心灵花匠（舔狗版）</h2>
            </a>
            <a class="card" href="https://dbase.qingmeta.cn/chat/share?shareId=qwpxoa4arnr5i6f3tszwh034" target="_blank">
                <div class="icon"><i class="fas fa-skull"></i></div>
                <h2>心灵花匠（毒蛇版）</h2>
            </a>
        </div>
        <footer>© 2024 心灵花园. 用爱洗涤每一颗心灵。</footer>
    </div>
</body>
</html>
